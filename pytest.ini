[tool:pytest]
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*
addopts =
    -v
    --tb=short
    --strict-markers
    --disable-warnings
    --cov=api
    --cov-report=term-missing
    --cov-report=html
    --cov-report=xml
    --cov-fail-under=50
markers =
    unit: Unit tests
    integration: Integration tests
    slow: Slow running tests
